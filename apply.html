	<body>

		<section id="details">

			<span class="toggle-nav">
				<b></b>

			<h1>Share your story</h1>

			<div class="inner">

				<figure>
					<img src="samples/play.png">
					<figcaption>
						<h2>We love to hear your stories!</h2>
						<p>Seriously, we really do! Listening to people from all over the world. Share something that you have learned, a theory you came up with, something you did that could inspire others. Anything for the better. One simple video can bring a change to the world. (no pressure)</p>
					</figcaption>
				</figure>

				<figure>
					<img src="samples/things.png">
					<figcaption>
						<h2>Never made a video?</h2>
						<p>We get that, not everyone is a videomaker. That’s why this is still in beta. But that shouldn’t stop us.  We love that nowadays everyone basicly has the tools (smartphone camera) and knowledge (youtube) to make a decent video. It’s a matter of getting started.</p>
					</figcaption>
				</figure>

				<figure>
					<img src="samples/download.png">
					<figcaption>
						<h2>Get started</h2>
						<p>WHOHO! Make sure to download this document we made with some tips,  useful information and the intro video! Use our forums to connect with other video makers and ask your questions!<br>Go for it!</p>
					</figcaption>
				</figure>

				<a href="#" download>Download<br>start-kit</a>

			</div>

		</section>

		<section id="apply">
			<div class="inner">
				<h1>Video ready?<br>Submit!</h1>

				<form>
					<input type="text" name="name" placeholder="Your Name">
					<input type="text" name="caption" placeholder="Video Name">
					<input type="url" name="video" placeholder="YouTube URL">
					<input type="url" name="discussion" placeholder="Discussion URL">

					<select name="category">
						<option selected disabled>Category</option>
					</select>

					<select name="country">
						<option selected disabled>Country</option>
					</select>

					<p>Double checked it it meets our <a href="#">guidelines?</a></p>

					<button type="submit">Share video</button>
				</form>

			</div>
		</section>
